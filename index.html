<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Links so that icons look good on any device -- favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="/res/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/res/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/res/favicon-16x16.png">
  <link rel="manifest" href="/res/site.webmanifest">
  <link rel="mask-icon" href="/res/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <div class="login-form-container">
    <div class="login-form">
      <h2>Foodie Time üõçÔ∏è</h2>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input id="email-input-field" type="text" placeholder="Email" class="input-text" autocomplete="off" />
      </div>
      <div class="input-group">
        <i class="fa fa-unlock-alt"></i>
        <input id="password-input-field" type="password" placeholder="Password" class="input-text" autocomplete="off" />
      </div>
      <div id="error-container">
        <span id="error-message"><i>Enter all data required!</i></span>
      </div>
      <div class="button_group" id="login-button-div">
        <button id="login-button">Log In</button>
      </div>
      <div class="footer">
        <button id="sign-in-with-google-btn" class="provider-btn">
          <img src="res/google.png" class="google-btn-logo" />
          Sign in with Google
        </button>
        <a href="view/signup.html">Sign Up</a>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
